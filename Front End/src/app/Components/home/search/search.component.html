
<mat-card>

    <mat-card-title>
        <mat-form-field appearance="outline">
            <mat-label>Filters</mat-label>
            <select matNativeControl required #column>
              <option value="description">Description</option>
              <option value="skills">Skills</option>
              <option value="location">Location</option>
            </select>
          </mat-form-field>
          <mat-form-field id="searchbar"  appearance="outline">
            <mat-label>Search...</mat-label>
            <input matInput placeholder="Java, Python,  Delhi, etc." required ng-model="check" (keyup.enter)="searchM()" #query>
          </mat-form-field>
          
            <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"  ng-disabled="!(check)" (click)="searchM()" >
                <img src="../../../../assets/search.png" id="searchicon">
              </button>
          
          
    </mat-card-title>
    <mat-card-content>

    </mat-card-content>
    <mat-card-footer>
      <div class="grid"> 
          <table mat-table [dataSource]="dataSource" matSort >
        
            <!-- Oppid Column -->
            <ng-container matColumnDef="oppid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
              <td mat-cell *matCellDef="let element"> {{element.oppid}} </td>
            </ng-container>
        
            <!-- discription Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            
            <!-- location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
      
      
            <!-- endDate Column -->
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>
        
            <!-- skills Column -->
            <ng-container matColumnDef="skills">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
              <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

    </mat-card-footer>
</mat-card>
